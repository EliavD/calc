<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dumpster Rental Profit Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f8f9fa;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #004085;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.4rem;
    margin-top: 0.3rem;
    font-size: 1rem;
  }
  .output {
    background: #e9ecef;
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 6px;
    font-size: 1.1rem;
  }
  .output div {
    margin-bottom: 0.6rem;
  }
  .highlight {
    font-weight: bold;
    color: #155724;
  }
</style>
</head>
<body>
  <h1>Dumpster Rental Profit Calculator</h1>

  <label for="rentals">Number of Rentals per Month</label>
  <input type="number" id="rentals" min="0" value="20" />

  <label for="price">Price per Rental ($)</label>
  <input type="number" id="price" min="0" value="281" step="0.01" />

  <label for="ownerDraw">Owner’s Draw per Rental ($)</label>
  <input type="number" id="ownerDraw" min="0" value="70" step="0.01" />

  <label for="businessProfit">Business Profit per Rental ($)</label>
  <input type="number" id="businessProfit" min="0" value="20" step="0.01" />

  <div class="output" id="results">
    <div>Total Revenue: $<span id="totalRevenue">0</span></div>
    <div>Total Owner’s Draw: $<span id="totalOwnerDraw">0</span></div>
    <div>Total Business Profit: $<span id="totalBusinessProfit">0</span></div>
    <div>Total Operating Costs: $<span id="totalCosts">0</span></div>
  </div>

<script>
  const rentalsInput = document.getElementById('rentals');
  const priceInput = document.getElementById('price');
  const ownerDrawInput = document.getElementById('ownerDraw');
  const businessProfitInput = document.getElementById('businessProfit');

  const totalRevenueEl = document.getElementById('totalRevenue');
  const totalOwnerDrawEl = document.getElementById('totalOwnerDraw');
  const totalBusinessProfitEl = document.getElementById('totalBusinessProfit');
  const totalCostsEl = document.getElementById('totalCosts');

  function calculate() {
    const rentals = Number(rentalsInput.value);
    const price = Number(priceInput.value);
    const ownerDraw = Number(ownerDrawInput.value);
    const businessProfit = Number(businessProfitInput.value);

    const totalRevenue = rentals * price;
    const totalOwnerDraw = rentals * ownerDraw;
    const totalBusinessProfit = rentals * businessProfit;
    const totalCosts = totalRevenue - totalOwnerDraw - totalBusinessProfit;

    totalRevenueEl.textContent = totalRevenue.toFixed(2);
    totalOwnerDrawEl.textContent = totalOwnerDraw.toFixed(2);
    totalBusinessProfitEl.textContent = totalBusinessProfit.toFixed(2);
    totalCostsEl.textContent = totalCosts.toFixed(2);
  }

  rentalsInput.addEventListener('input', calculate);
  priceInput.addEventListener('input', calculate);
  ownerDrawInput.addEventListener('input', calculate);
  businessProfitInput.addEventListener('input', calculate);

  // Initial calculation
  calculate();
</script>
</body>
</html>
